<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedusaGame</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar başlangıç -->
    <div class="navbar">
        <div class="navbar-wrapper">
            <div class="logo-wrapper">
                <h1 class="logo">MEDUSA GAME</h1>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
<button onclick="window.location.reload(false)"><li class="menu-list-item active">Ana Sayfa</li></button>
<button onclick="window.location.reload(false)"><li class="menu-list-item">Oyun</li></button>
<button onclick="window.location.assign('sıralama.txt')"><li class="menu-list-item">Sıralama</li></button>
<button onclick="window.location.assign('iletişim.txt')"><li class="menu-list-item">İletişim</li></button>
<button onclick="window.location.assign('hakkında.txt')"><li class="menu-list-item">Hakkında</li></button>
                </ul>
            </div>
            <div class="profile-container">
                <img class="profile-picture" src="img/medusa.png" alt="">
                <div class="profile-text-container">
                    <span class="profile-text">Hesabım</span>
                    <i class="bi bi-arrow-down-circle-fill"></i>
                </div>
                <div class="toggle">
                    <i class="bi bi-moon-fill toggle-icon"></i>
                    <i class="bi bi-brightness-high-fill toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- navbar bitiş -->

    <!-- sidebar başlangıç -->
    <div class="sidebar">
        <i class="bi bi-search"></i>
        <i class="bi bi-house-door-fill"></i>
        <i class="bi bi-people-fill"></i>
        <i class="bi bi-bookmarks-fill"></i>
        <i class="bi bi-hourglass-top"></i>
        <i class="bi bi-cart-fill"></i>
        <i class="bi bi-gear-fill"></i>
    </div>
    <!-- sidebar bitiş -->

<!-- content başlangıç -->
<div class="cantainer">
    <!-- featured content start -->
    <div class="content-wrapper">
        <div class="featured-content">
            <img class="featured-title" src="img/medusatext.png" alt="">
        <p class="featured-desc">Medusa Game oyununa hoşgeldiniz. <br> Oyuna başlamak için klavyenizde bulunan yön tuşlarından herhangi birine basabilirsiniz.</br> Keyifli Oyunlar dileriz.<br> ADMİN = EMİRCAN ALTUNTAŞ</br></p>
        <div class="featured-buttons">
            <button class="play-button">
                <button onclick="window.location.reload(false)">
                <i class="bi bi-play-circle"></i>
                START
            </button>
            <button class="info-button">
                <button onclick="window.location.assign('iletişim.txt')">
                <i class="bi bi-info-circle"></i>
                HELP
            </button>
        </div>
        </div>
    </div>
    <!-- featured content end -->
</div>
<!-- content bitiş -->

<canvas id="game" class="game1" width="400px" height="400px"></canvas>

<script src="script.js"></script>
</body>
</html>
